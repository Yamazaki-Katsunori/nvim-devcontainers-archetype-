services:
  workspace:
    build:
      context: .
      dockerfile: ./services/workspace/Dockerfile
    volumes:
      # Project root (repo)
      - ..:/workspaces/app:cached

      # Neovim isolated XDG dirs (persist across rebuilds)
      - nvim-data:/home/vscode/.local/share-nvim-devc
      - nvim-state:/home/vscode/.local/state-nvim-devc
      - nvim-cache:/home/vscode/.cache-nvim-devc
    working_dir: /workspaces/app
    command: sleep infinity
    environment:
      # --- app runtime endpoints (container network) ---
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE:-app}
      DB_USERNAME: ${DB_USERNAME:-app}
      DB_PASSWORD: ${DB_PASSWORD:-app}

      REDIS_HOST: ${REDIS_HOST:-valkey}
      REDIS_PORT: ${REDIS_PORT:-6379}

      MAILPIT_HOST: ${MAILPIT_HOST:-mailpit}
      MAILPIT_PORT: ${MAILPIT_PORT:-1025}

      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-app-bucket}
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_healthy
      mailpit:
        condition: service_started
      minio:
        condition: service_healthy
    ports:
      # SSH into workspace (sshd feature uses 2222)
      - "${SSH_PORT:-2222}:2222"
    restart: unless-stopped

  web:
    image: nginx:1.27-alpine
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ../.devcontainer/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ..:/workspaces/app:ro
    depends_on:
      - workspace
    restart: unless-stopped

  db:
    image: postgres:17
    environment:
      POSTGRES_DB: ${DB_DATABASE:-app}
      POSTGRES_USER: ${DB_USERNAME:-app}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-app}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-app} -d ${DB_DATABASE:-app} -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    # If you want to access DB from host, uncomment:
    # ports:
    #   - "${DB_EXPOSE_PORT:-5432}:5432"

  valkey:
    image: valkey/valkey:8
    volumes:
      - valkey-data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    # If you want to access Valkey from host, uncomment:
    # ports:
    #   - "${VALKEY_EXPOSE_PORT:-6379}:6379"

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "${MAILPIT_UI_PORT:-8025}:8025"   # Web UI
      - "${MAILPIT_SMTP_PORT:-1025}:1025" # SMTP
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"       # S3 API
      - "${MINIO_CONSOLE_PORT:-9001}:9001"   # Console
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:9000/minio/health/ready >/dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

volumes:
  nvim-data:
  nvim-state:
  nvim-cache:
  db-data:
  valkey-data:
  minio-data:

